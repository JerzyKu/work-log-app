<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work log app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./clock.png">
    <script src="./script.js" defer></script>
    <script src="./work.js" defer></script>
</head>
<body>
    <div class='add-work section'>
        <div class="label"> New Work: </div>
        <select name="primary" id="primary">
            <option value="company-1">company-1</option>
            <option value="company-2">company-2</option>
            <option value="company-3">company-3</option>
        </select>
        <select name="secondary" id="secondary">
            <option value="task-1">task-1</option>
            <option value="task-2">task-2</option>
            <option value="task-3">task-3</option>
        </select>
        <textarea name="description" id="textarea_description" cols="30" rows="1"></textarea>
        <span class="current_time clock"></span>
        <button class='btn-start'>Start</button>
    </div>


    <div class="active-works section">
        <div class="label"> Activ tasks: </div>

    <div class="done-works section">
        <div class="label"> Done tasks: </div>
        <table>

              <th>Company</th>

    </div>

</body>
</html>
